<!DOCTYPE html>
<html>
    <head>
        <title> Salmon Cookies</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <center><h1> Sales Analysis</h1></center>
        <form id = 'store-form'>
                <fieldset> 
                    <legend>Add Store Location</legend>
    
                    <label for="store-name">Name of Location</label>
                    <input name= 'newStoreName' type="text"/>
    
                    <label for="minCust">Min Cust Per Hour</label>
                    <input name = 'minCust' type="text"/>
    
                    <label for="maxCust">Max Cust Per Hour</label>
                    <input name = 'maxCust' type="text"/>
    
                    <label for="avgCookies">Avg Cookies Per Hour</label>
                    <input name = 'avgCookies' type="text"/>
    
                    <button id = 'subButton'type='submit'>Create A New Store</button>
                </fieldset>
        <div>
            <h3 id= 'storeName'> </h3>
            <ul id= 'hourlyCookiesSold'> </ul>
        </div>
        <h2> Cookies per hour</h2>
        <table id = 'cookies-data'></table>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
